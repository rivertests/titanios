<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Titan IA</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Estilos para garantir que o iframe e o body ocupem 100% da tela */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Evita barras de rolagem indesejadas */
    }
    #site-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove a borda do iframe */
      display: none; /* Começa escondido */
    }
    .container {
      /* Garante que a mensagem offline fique visível */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Conteúdo offline que serve como fallback -->
  <div id="offline-container" class="container">
    <img src="assets/images/logo.png" alt="Logo do App" width="100">
    <h1>Carregando...</h1>
    <p>Verificando conexão com a internet.</p>
  </div>

  <!-- O Iframe que vai carregar o site online -->
  <iframe id="site-iframe" src="about:blank"></iframe>

  <script>
    function initializeApp() {
      const onlineUrl = "https://inteligenciatitan.com.br";
      const offlineContainer = document.getElementById('offline-container');
      const siteIframe = document.getElementById('site-iframe');

      // Verifica a conexão
      fetch(onlineUrl, { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
          // --- ONLINE ---
          console.log("Online. Carregando site no iframe.");
          // Esconde a mensagem offline
          offlineContainer.style.display = 'none';
          // Define a URL do iframe e o torna visível
          siteIframe.src = onlineUrl;
          siteIframe.style.display = 'block';
        })
        .catch(() => {
          // --- OFFLINE ---
          console.log("Offline. Exibindo mensagem de fallback.");
          // Atualiza a mensagem na tela
          document.querySelector('#offline-container h1').textContent = 'Você está offline';
          document.querySelector('#offline-container p').textContent = 'Verifique sua conexão com a internet.';
        });
    }

    initializeApp();
  </script>
</body>
</html>
