<!DOCTYPE html>
<html lang="pt-BR" translate="no">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="google" content="notranslate">

    <link rel="shortcut icon" type="image/ico" href="favicon.ico">

    <title>Titan</title>

    <style>
      body { background-color: #101212; }
      * { -webkit-tap-highlight-color: transparent !important; }
    </style>

    <!-- ESTILOS ADICIONADOS PARA O IFRAME E CONTROLE DE VISIBILIDADE -->
    <style>
      /* Garante que o iframe e o body ocupem 100% da tela */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Evita barras de rolagem indesejadas */
      }
      #site-iframe {
        position: fixed; /* Usa fixed para cobrir tudo, mesmo com scroll */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Remove a borda do iframe */
        z-index: 10; /* Fica acima do conteúdo offline, mas abaixo do popup */
        display: none; /* Começa escondido */
      }
      #root {
        /* O conteúdo offline começa visível */
        display: block;
        height: 100%; /* Garante que o container ocupe a altura toda */
      }
    </style>

    <style>
        /* Estilos Globais e Reset (SEU CÓDIGO ORIGINAL) */
        :root {
          font-family: Nunito, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: normal;
        }

        * {
          box-sizing: border-box;
        }

        body {
          --titan-background: #101212;
          --titan-color: white;
          position: absolute;
          inset: 0;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          overflow-y: auto;
          background-color: var(--titan-background);
          color: var(--titan-color);
        }

        :where(h1), :where(h2), :where(h3), :where(h4), :where(h5), :where(h6) {
          margin: 0;
          padding: 0;
        }

        :where(button[data-unstyled]) {
          background: none;
          color: inherit;
          border: none;
          padding: 0;
          font: inherit;
          cursor: pointer;
          outline: none;
          appearance: unset;
          padding-block: unset;
          padding-inline: unset;
          display: block;
        }
        :focus:where(button[data-unstyled]) {
          outline: none;
        }

        :where([data-tooltip]) {
          position: relative;
        }
        :where([data-tooltip]):before, :where([data-tooltip]):after {
          display: block;
          z-index: 99;
          position: absolute;
          bottom: 100%;
          left: 50%;
          transform: translate(-50%, -4px);
          opacity: 0;
          pointer-events: none;
          transition: opacity .1s linear;
        }
        :where([data-tooltip]):before {
          padding: 4px 8px;
          border-radius: 4px;
          background: #101212;
          content: attr(data-tooltip);
          color: #f8fbf8;
          font-style: normal;
          font-size: 12px;
          text-decoration: none;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        :where([data-tooltip]):after {
          padding: 0;
          transform: translate(-50%);
          border-top: 6px solid;
          border-right: 6px solid transparent;
          border-left: 6px solid transparent;
          border-radius: 0;
          background-color: transparent;
          content: "";
          color: #101212;
        }
        :focus:where([data-tooltip]):before, :focus:where([data-tooltip]):after, :hover:where([data-tooltip]):before, :hover:where([data-tooltip]):after {
          opacity: 1;
        }

        .titan-icone,
        .titan-icone svg {
          transition: width 50ms linear, height 50ms linear;
        }
        .titan-icone svg {
          width: inherit;
          height: inherit;
        }
        .titan-icone--16px {
          width: 16px;
          height: 16px;
        }

        .titan-botao {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          background-color: var(--titan-background);
          color: var(--titan-color);
          padding: 16px 24px;
          border: 2px solid var(--titan-borda);
          border-radius: 4px;
          box-sizing: border-box;
          font-weight: 700;
          text-transform: uppercase;
          user-select: none;
          text-align: center;
          cursor: pointer;
          transition: background-color .1s linear, color .1s linear, border-color .1s linear, opacity .1s linear;
        }
        .titan-botao--primario {
          --titan-background: #17fc00;
          --titan-color: #101212;
          --titan-borda: #00d400;
          --titan-hover-background: #00ea00;
          --titan-hover-color: #1c1d1e;
          --titan-hover-borda: #00bf00;
          --titan-active-background: #00d400;
          --titan-active-color: #101212;
          --titan-active-borda: #2b4a29;
        }
        .titan-botao--limpo {
          --titan-background: transparent;
          --titan-color: #f8fbf8;
          --titan-borda: transparent;
          --titan-hover-background: rgba(113, 116, 113, .2);
          --titan-hover-color: #f8fbf8;
          --titan-hover-borda: transparent;
          --titan-active-background: rgba(113, 116, 113, .3);
          --titan-active-color: white;
          --titan-active-borda: transparent;
        }
        .titan-botao:not(:disabled):not([aria-disabled=true]):not([aria-busy=true]):hover,
        .titan-botao:not(:disabled):not([aria-disabled=true]):not([aria-busy=true]):focus-visible {
          background-color: var(--titan-hover-background);
          color: var(--titan-hover-color);
          border-color: var(--titan-hover-borda);
        }
        .titan-botao:not(:disabled):not([aria-disabled=true]):not([aria-busy=true]):active {
          background-color: var(--titan-active-background);
          color: var(--titan-active-color);
          border-color: var(--titan-active-borda);
        }
        .titan-botao:not(:disabled):not([aria-disabled=true]):not([aria-busy=true]):focus-visible {
          outline: 2px solid var(--titan-active-borda);
        }
        .titan-botao:disabled,
        .titan-botao[aria-disabled=true] {
          cursor: default;
        }
        .titan-botao:disabled:not([aria-busy=true]),
        .titan-botao[aria-disabled=true]:not([aria-busy=true]) {
          opacity: .5;
        }

        .titan-campo {
          --titan-background: #3d3f40;
          --titan-color: white;
          position: relative;
        }
        .titan-campo__label {
          transition: color .1s linear, top .1s linear, font-size .1s linear, line-height .1s linear;
          position: absolute;
          display: flex;
          align-items: center;
          gap: 6px;
          top: 12px;
          left: 14px;
          font-size: 12px;
          line-height: 12px;
          font-weight: 700;
          color: #dcdfdc;
          pointer-events: none;
          user-select: none;
          z-index: 2;
        }
        .titan-campo__input {
          transition: border-color .1s linear;
          padding: 28px 8px 4px 12px;
          background-color: var(--titan-background);
          color: var(--titan-color);
          border: 2px solid #717471;
          border-radius: 4px;
          width: 100%;
          height: 55px;
          z-index: 0;
          font-size: 16px;
          font-family: inherit;
        }
        .titan-campo__input:focus {
          border-color: #17fc00;
          outline: none;
          z-index: 1;
        }
        .titan-campo__botao-mostrar-senha {
          position: absolute;
          right: 0;
          top: 0;
          width: 55px;
          height: 55px;
          z-index: 1;
        }
        .titan-campo--vazio:not(.titan-campo--com-foco) .titan-campo__label {
          font-size: 16px;
          line-height: 16px;
          top: 19.5px;
        }
        .titan-campo--com-senha .titan-campo__input {
          padding-right: 59px;
        }

        .titan-checkbox {
          position: relative;
          cursor: pointer;
          display: flex;
          align-items: center;
          height: 22px;
        }
        .titan-checkbox__label {
          display: block;
          color: #dcdfdc;
          font-size: 16px;
          font-weight: 700;
          line-height: 22px;
          margin-left: 24px;
          transition: color .1s linear;
          user-select: none;
        }
        .titan-checkbox__input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0;
        }
        .titan-checkbox__checkmark {
          display: block;
          position: absolute;
          box-sizing: border-box;
          background-color: #3d3f40;
          border: 2px solid #717471;
          border-radius: 4px;
          transition: border-color .1s linear;
          top: 3px;
          left: 0;
          width: 16px;
          height: 16px;
        }
        .titan-checkbox:hover .titan-checkbox__checkmark {
          border-color: #a0a2a0;
        }
        .titan-checkbox__input:focus + .titan-checkbox__checkmark {
          border-color: #17fc00;
        }
        .titan-checkbox__checkmark:after {
          content: "";
          position: absolute;
          display: none;
          left: 2px;
          top: 2px;
          width: 8px;
          height: 8px;
          border-radius: 2px;
          background-color: #17fc00;
        }
        .titan-checkbox__input:checked + .titan-checkbox__checkmark:after {
          display: block;
        }

        .titan-locale.titan-locale--bandeiras {
          display: flex;
          gap: 16px;
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao {
          width: 44.8px;
          height: 32px;
          border-radius: 4px;
          background-size: 44.8px 32px;
          background-position: center;
          transition: outline .1s linear, outline-offset .1s linear;
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao--pt-br {
          background-image: url('assets/img/locales/pt-BR.jpg');
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao--es-es {
          background-image: url('assets/img/locales/es-ES.png');
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao--en-us {
          background-image: url('assets/img/locales/en-US.png');
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao.titan-locale__botao--ativo.titan-locale__botao--pt-br,
        .titan-locale.titan-locale--bandeiras .titan-locale__botao:focus-visible.titan-locale__botao--pt-br {
          outline: 2px solid #00d400;
          outline-offset: 2px;
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao.titan-locale__botao--ativo.titan-locale__botao--es-es,
        .titan-locale.titan-locale--bandeiras .titan-locale__botao:focus-visible.titan-locale__botao--es-es {
          outline: 2px solid #FFB22C;
          outline-offset: 2px;
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao.titan-locale__botao--ativo.titan-locale__botao--en-us,
        .titan-locale.titan-locale--bandeiras .titan-locale__botao:focus-visible.titan-locale__botao--en-us {
          outline: 2px solid #f2f5f2;
          outline-offset: 2px;
        }
        .titan-locale.titan-locale--bandeiras .titan-locale__botao:hover:not(.titan-locale__botao--ativo) {
          outline: 2px solid #3d3f40;
          outline-offset: 2px;
        }

        .titan-login {
          --titan-background: #1c1d1e;
          --titan-color: white;
          border-radius: 12px;
          padding: 24px 32px;
          background-color: var(--titan-background);
          color: var(--titan-color);
          display: flex;
          flex-direction: column;
          gap: 16px;
          width: 100%;
          max-width: 450px;
        }

        .titan-login__formulario {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 16px;
          width: 100%;
        }

        .titan-login__cabecalho {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .titan-login__corpo {
          display: flex;
        }

      /* PARA: */
    .titan-login__criar-conta-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 8px;
    }
        .titan-login__criar-conta-botao {
            color: #17fc00;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }
        .titan-login__criar-conta-botao:hover {
            text-decoration: underline;
        }

        .titan-logo {
          background-repeat: no-repeat;
          background-size: contain;
        }
        .titan-logo--quadrado-1 {
          background-image: url('assets/img/logo-quadrado-1.png');
          width: 256px;
          height: 256px;
        }

        .titan-home {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
        }
        .titan-home__topo {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 24px;
          width: 100%;
          max-width: 450px;
        }

        .titan-popup-overlay {
          position: fixed;
          inset: 0;
          background-color: rgba(0, 0, 0, 0.7);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
          padding: 20px;
          opacity: 0;
          pointer-events: none;
          transition: opacity .2s ease-in-out;
        }
        .titan-popup-overlay.titan-popup-overlay--ativo {
          opacity: 1;
          pointer-events: auto;
        }
        .titan-popup {
          background-color: #1c1d1e;
          border-radius: 12px;
          padding: 32px;
          display: flex;
          flex-direction: column;
          gap: 24px;
          text-align: center;
          border: 1px solid #3d3f40;
          width: 100%;
          max-width: 400px;
          transform: scale(0.95);
          transition: transform .2s ease-in-out;
        }
        .titan-popup-overlay--ativo .titan-popup {
          transform: scale(1);
        }
        .titan-popup__titulo {
          font-size: 20px;
          font-weight: 700;
          color: #f8fbf8;
        }
        .titan-popup__mensagem {
          font-size: 16px;
          line-height: 1.5;
          color: #dcdfdc;
        }

        /* PARA: */
    @media only screen and (max-width: 768px) {
      .titan-home {
        /* A cor de fundo sólida é importante como base */
        background-color: #101212;

        background-image:
          /* Camada 1: O degradê que vai de transparente para a cor do fundo */
          linear-gradient(to bottom, transparent 30%, #101212 60%),
          /* Camada 2: A imagem que fica embaixo do degradê */
          url('assets/img/titanbg.png');

        background-size: contain, contain; /* Aplica 'contain' para ambas as camadas */
        background-position: center top, center top; /* Posiciona ambas no topo */
        background-repeat: no-repeat; /* Impede que ambas se repitam */
      }
    }
        @media only screen and (max-width: 576px) {
          .titan-login {
            padding: 24px 24px;
          }
          .titan-login__cabecalho {
            flex-direction: column-reverse;
            gap: 16px;
          }
          .titan-login__titulo {
            justify-self: center;
            text-align: center;
          }
        }
    </style>
</head>

<body>
<div id="root">
    <main class="titan-home">
        <article class="titan-home__topo">
            <div class="titan-logo titan-logo--quadrado-1 titan-home__logo"></div>
            <article class="titan-login">
                <header class="titan-login__cabecalho">
                    <h2 class="titan-login__titulo" data-translate="loginTitle">Acesse sua conta Titan</h2>
                    <div role="radiogroup" aria-label="Locale" class="titan-locale titan-locale--bandeiras">
                        <button id="locale-pt-br" class="titan-locale__botao titan-locale__botao--pt-br titan-locale__botao--ativo" role="radio" aria-label="Português do Brasil" data-unstyled="" aria-checked="true" data-tooltip="Português do Brasil" data-lang="pt-br"></button>
                        <button id="locale-es-es" class="titan-locale__botao titan-locale__botao--es-es" role="radio" aria-label="Español" data-unstyled="" aria-checked="false" data-tooltip="Español" data-lang="es-es"></button>
                        <button id="locale-en-us" class="titan-locale__botao titan-locale__botao--en-us" role="radio" aria-label="English" data-unstyled="" aria-checked="false" data-tooltip="English" data-lang="en-us"></button>
                    </div>
                </header>
                <main class="titan-login__corpo">
                    <form class="titan-login__formulario" id="login-form">
                        <div class="titan-campo" id="username-field">
                            <label class="titan-campo__label" for="username">
                                <div class="titan-icone titan-icone--16px"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                                <span data-translate="emailLabel">E-mail</span>
                            </label>
                            <input class="titan-campo__input" data-unstyled="" id="username" name="username" aria-invalid="false">
                        </div>
                        <div class="titan-campo" id="password-field">
                            <label class="titan-campo__label" for="password">
                                <div class="titan-icone titan-icone--16px"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg></div>
                                <span data-translate="passwordLabel">Senha</span>
                            </label>
                            <input class="titan-campo__input" data-unstyled="" id="password" type="password" name="password" aria-invalid="false">
                            <button data-unstyled="" id="password-mostrar-senha" class="titan-botao titan-botao--limpo titan-campo__botao-mostrar-senha" type="button" role="button" aria-label="Mostrar senha">
                                <div class="titan-icone titan-icone--16px" id="password-icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>
                            </button>
                        </div>
                        <label class="titan-checkbox" for="manter-conectado">
                            <input class="titan-checkbox__input" type="checkbox" data-unstyled="" id="manter-conectado" name="manter-conectado" aria-invalid="false">
                            <span class="titan-checkbox__checkmark"></span>
                            <span class="titan-checkbox__label" data-translate="keepConnectedLabel">Manter conectado</span>
                        </label>
                        <button data-unstyled="" id="entrar" class="titan-botao titan-botao--primario" type="submit">
                            <div class="titan-icone titan-icone--16px"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg></div>
                            <span data-translate="loginButton">Entrar</span>
                        </button>
                        <!-- BOTÃO ADICIONADO -->
                        <div class="titan-login__criar-conta-wrapper">
                            <button data-unstyled="" type="button" id="create-account-button" class="titan-login__criar-conta-botao" data-translate="createAccountLink">
                                Crie sua conta
                            </button>
                        </div>
                    </form>
                </main>
            </article>
        </article>
    </main>
</div>

<div class="titan-popup-overlay" id="popup-overlay">
    <div class="titan-popup">
        <h3 class="titan-popup__titulo" data-translate="popupTitle">Falha na Conexão</h3>
        <p class="titan-popup__mensagem" data-translate="popupMessage">
            Você não está conectado à internet. Por favor, conecte-se a uma rede e reinicie o aplicativo para acessar a IA Titan.
        </p>
        <button class="titan-botao titan-botao--primario" id="popup-close-button">
            <span data-translate="popupCloseButton">Entendi</span>
        </button>
    </div>
</div>

<script>
    // SEU SCRIPT ORIGINAL
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        'pt-br': {
          loginTitle: 'Acesse sua conta Titan', emailLabel: 'E-mail', passwordLabel: 'Senha', keepConnectedLabel: 'Manter conectado', loginButton: 'Entrar', showPasswordAria: 'Mostrar senha', hidePasswordAria: 'Ocultar senha', popupTitle: 'Falha na Conexão', popupMessage: 'Você não está conectado à internet. Por favor, conecte-se a uma rede e reinicie o aplicativo para acessar a IA Titan.', popupCloseButton: 'Entendi', createAccountLink: 'Crie sua conta'
        },
        'es-es': {
          loginTitle: 'Accede a tu cuenta Titan', emailLabel: 'Correo electrónico', passwordLabel: 'Contraseña', keepConnectedLabel: 'Mantener la sesión iniciada', loginButton: 'Entrar', showPasswordAria: 'Mostrar contraseña', hidePasswordAria: 'Ocultar contraseña', popupTitle: 'Fallo de Conexión', popupMessage: 'No estás conectado a internet. Por favor, conéctate a una red y reinicia la aplicación para acceder a la IA Titan.', popupCloseButton: 'Entendido', createAccountLink: 'Crea tu cuenta'
        },
        'en-us': {
          loginTitle: 'Access your Titan account', emailLabel: 'E-mail', passwordLabel: 'Password', keepConnectedLabel: 'Keep me logged in', loginButton: 'Login', showPasswordAria: 'Show password', hidePasswordAria: 'Hide password', popupTitle: 'Connection Failure', popupMessage: 'You are not connected to the internet. Please connect to a network and restart the application to access the Titan AI.', popupCloseButton: 'Got it', createAccountLink: 'Create your account'
        }
      };
      const localeButtons = document.querySelectorAll('.titan-locale__botao');
      let currentLang = 'pt-br';
      function setLanguage(lang) {
        currentLang = lang;
        document.documentElement.lang = lang.split('-')[0];
        document.querySelectorAll('[data-translate]').forEach(el => {
          const key = el.dataset.translate;
          if (translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });
        localeButtons.forEach(btn => {
          const isActive = btn.dataset.lang === lang;
          btn.classList.toggle('titan-locale__botao--ativo', isActive);
          btn.setAttribute('aria-checked', isActive);
        });
        const passwordButton = document.getElementById('password-mostrar-senha');
        const passwordInput = document.getElementById('password');
        const isPasswordVisible = passwordInput.type === 'text';
        passwordButton.setAttribute('aria-label', isPasswordVisible ? translations[lang].hidePasswordAria : translations[lang].showPasswordAria);
      }
      localeButtons.forEach(button => {
        button.addEventListener('click', () => {
          setLanguage(button.dataset.lang);
        });
      });
      const formFields = document.querySelectorAll('.titan-campo__input');
      formFields.forEach(input => {
        const fieldContainer = input.parentElement;
        function updateFieldState() {
          if (input.value) {
            fieldContainer.classList.remove('titan-campo--vazio');
          } else {
            fieldContainer.classList.add('titan-campo--vazio');
          }
        }
        input.addEventListener('focus', () => {
          fieldContainer.classList.add('titan-campo--com-foco');
        });
        input.addEventListener('blur', () => {
          fieldContainer.classList.remove('titan-campo--com-foco');
        });
        input.addEventListener('input', updateFieldState);
        updateFieldState();
      });
      const passwordInput = document.getElementById('password');
      const togglePasswordButton = document.getElementById('password-mostrar-senha');
      const passwordIconContainer = document.getElementById('password-icon-container');
      const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
      togglePasswordButton.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordIconContainer.innerHTML = isPassword ? eyeOffIcon : eyeIcon;
        togglePasswordButton.setAttribute('aria-label', isPassword ? translations[currentLang].hidePasswordAria : translations[currentLang].showPasswordAria);
      });

      // SCRIPT ATUALIZADO
      const loginForm = document.getElementById('login-form');
      const popupOverlay = document.getElementById('popup-overlay');
      const popupCloseButton = document.getElementById('popup-close-button');
      const createAccountButton = document.getElementById('create-account-button'); // Botão novo

      // Função para abrir o popup
      function openPopup() {
        popupOverlay.classList.add('titan-popup-overlay--ativo');
      }

      // Evento para o botão de Entrar
      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        openPopup();
      });

      // Evento para o botão de Criar Conta
      createAccountButton.addEventListener('click', () => {
        openPopup();
      });

      // Evento para fechar o popup
      popupCloseButton.addEventListener('click', () => {
        popupOverlay.classList.remove('titan-popup-overlay--ativo');
      });

      popupOverlay.addEventListener('click', (event) => {
        if (event.target === popupOverlay) {
          popupOverlay.classList.remove('titan-popup-overlay--ativo');
        }
      });
      setLanguage('pt-br');
    });
</script>

<!-- O SCRIPT DE VERIFICAÇÃO (ADICIONADO E CORRIGIDO) -->
<script>
    function initializeApp() {
      const onlineUrl = "https://inteligenciatitan.com.br";
      const offlineContainer = document.getElementById('root'); // CORRIGIDO para usar seu container principal
      const siteIframe = document.getElementById('site-iframe');

      // Verifica a conexão
      fetch(onlineUrl, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' }) // Adicionado cache: no-store
        .then(() => {
          // --- ONLINE ---
          console.log("Online. Carregando site no iframe.");
          // Esconde o conteúdo offline
          offlineContainer.style.display = 'none';
          // Define a URL do iframe e o torna visível
          siteIframe.src = onlineUrl;
          siteIframe.style.display = 'block';
        })
        .catch((err) => {
          // --- OFFLINE ---
          console.error("Offline. A página de fallback já está visível.", err);
          // Não precisa fazer nada visualmente, pois a página offline já está na tela.
          // O script do popup já trata o clique nos botões.
        });
    }

    // Roda a função de inicialização
    initializeApp();
</script>
